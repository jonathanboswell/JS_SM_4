<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Order Form Email</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Your Order</h2>
                </div>
                <div class="panel-body">
                    <h3>Jonathan's Grille</h3>
                    <form id="apiForm">
                        <div class="form-group">
                            <input id="email" class="form-control" type="email" value="" placeholder="email@address.com" required>
                        </div>
                        <div class="form-group">
                            <input id="order" class="form-control" type="text" value="" placeholder="Order whatever you want" required>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8">
                                <div class="alert alert-success" role="alert">
                                  <strong>Success!</strong> <span id="orderMessage"></span>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-sm btn-primary pull-right" id="orderButton">
                                    <i class="fa fa-envelope-o"></i>
                                    Order
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
