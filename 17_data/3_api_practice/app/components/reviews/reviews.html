<div id="reviews">
  <h3>reviews
    <button class="btn btn-success" ng-click="controller.ReviewFactory.reload()">
      <i class="fa fa-refresh"></i>
    </button>
  </h3>
  <div class="row">
    <div class="col-xs-12" ng-repeat="review in controller.ReviewFactory.reviews">
        {{review.content}}
    </div>
  </div>
</div>
