<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Angular Task List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>


    <h2>Tasks</h2>
    <div ng-controller="TaskController as controller">
        <span>{{controller.remaining()}} of {{controller.tasks.length}} remaining</span>
        <ul>
            <li ng-repeat="task in controller.tasks">
                <label class="checkbox">
                    <input type="checkbox" ng-model="task.done">
                    <span class="done-{{task.done}}">{{task.text}}</span>
                </label>
            </li>
        </ul>
        <input type="text" ng-model="controller.newTask" size="30" placeholder="add new task here">
        <input class="btn-primary" type="submit" value="add" ng-click="controller.addTask()">
    </div>

    <!-- Angular, jQuery & Bootstrap
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
