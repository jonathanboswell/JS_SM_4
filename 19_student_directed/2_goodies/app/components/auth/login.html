<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
      <div class="well">


        <h3>Sign In</h3>
        <form class="form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input class="form-control" type="text" name="email" ng-model="c.user.email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key"></i></span>
              <input type="password" class="form-control" name="password" ng-model="c.user.password" placeholder="Password">
            </div>
          </div>
          <div class="form-group clearfix">
            <button type="submit" class="btn btn-success col-xs-12" ng-if="!c.user.valid" ng-click="c.user.login()">Sign In</button>
            <button type="submit" class="btn btn-danger col-xs-12" ng-if="c.user.valid" ng-click="c.user.logout()">Sign Out</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
